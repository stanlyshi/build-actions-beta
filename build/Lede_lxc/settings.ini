##################################################编译基础设置#################################################
SOURCE_ABBR="lede"                                  # 源码仓库;(请勿修改)(源码链接: https://github.com/coolsnowwolf/lede)
##################################################workflow重叠设置#################################################
SOURCE_BRANCH="master"                              # 源码链接的分支;(请勿修改)
CONFIG_FILE="x86_64"                                # 配置文件;(可SSH远程定制固件插件,也可在本地提取配置粘贴到此文件)
FIRMWARE_TYPE="lxc"                                 # 固件类型;(lxc=PVE的lxc固件;kvm=普通虚拟机固件)
BIOS_MODE="uefi"                                    # BIOS引导模式;("default",由.config设置决定;"uefi",编译uefi固件;"legacy",编译legacy固件;"both",编译uefi及legacy固件)
NOTICE_TYPE="TG"                                    # Telegram或push通知;(填"TG"为Telegram通知,填"PUSH"为pushplus通知;false=关闭)
ENABLE_SSH="false"                                  # 是否开启SSH连接;(默认关闭;true=开启;false=关闭)
UPLOAD_RELEASE="false"                              # 发布固件到至Github Relese;(true=开启;false=关闭)
UPLOAD_FIRMWARE="true"                              # 上传固件到Github Artifacts;(true=开启;false=关闭)
UPLOAD_CONFIG="true"                                # 上传.config文件到github空间;(true=开启;false=关闭)
ENABLE_CCACHE="fast"                                # 是否开启缓存加速;(fast=开启快速缓存加速;normal/true=开启普通缓存加速;false=关闭)
                                                    # 如编译出错可尝试在actions页面删除对应缓存,如未解决问题请关闭;
################################################其它设置###############################################
PACKAGES_ADDR="default"                             # 常用插件库网址;(默认值"default",使用"roacn/openwrt-packages"作为插件源)
                                                    # 如插件库为https://github.com/roacn/openwrt-packages,则设置为"roacn/openwrt-packages"
PACKAGES_BRANCH="Lede"                              # 插件库分支(根据插件库实际使用分支设定)					    
DIY_PART_SH="diy-part.sh"                           # 自定义文件;(增加插件或者修改IP之类的自定义设置)
